{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.make }} {{ car.model }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .car-details-card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
        }

        .car-img {
            border-radius: 15px 0 0 15px;
            object-fit: cover;
            width: 100%;
            height: auto;
        }

        .car-info {
            padding: 20px;
        }

        .car-info h2 {
            font-weight: bold;
            font-size: 2rem;
            color: #343a40;
        }

        .car-info ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .car-info li {
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>{{ car.make }} {{ car.model }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="car-details-card">
                    <div class="row">
                        <div class="col-md-6">
                            {% if car.image %}
                            <img src="{{ car.image.url }}" class="car-img" alt="{{ car.make }} {{ car.model }}">
                            {% else %}
                            <img src="{% static 'images/placeholder.png' %}" class="car-img" alt="No image available">
                            {% endif %}
                        </div>
                        <div class="col-md-6 car-info">
                            <h2>{{ car.make }} {{ car.model }}</h2>
                            <ul>
                                <li><strong>Year:</strong> {{ car.year }}</li>
                                <li><strong>Price:</strong> Rs {{ car.price }}</li>
                                <li><strong>Description:</strong> {{ car.description }}</li>
                            </ul>
                            <a href="{% url 'car_list' %}" class="btn btn-back">Back to Car List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
